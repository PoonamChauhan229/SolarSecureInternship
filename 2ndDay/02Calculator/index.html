<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>18Calculator_Mouse_JS</title>
</head>

<body>
    <div class="shadow-lg p-3 mb-5 bg-body rounded mt-4 card container border border-secondary" style="width: 18rem;">
        <div
            class="row align-items-left border border-secondary border-top-0 border-start-0 border-end-0 p-1 text-start">
            Standard Calculator
        </div>

        <div id="buttonsDiv">
            <div class="p-2">
                <!-- equation -->
                <input type="text"
                    class="row align-items-center border border-secondary border-top-0 border-start-0 border-end-0 border-bottom-0 text-end"
                    style="height: 2rem;  width: 110%;" id="equation" disabled="disabled" readonly>
                <!-- currentInput -->
                    <input type="text"
                    class="row align-items-center border border-secondary border-top-0 border-start-0 border-end-0 text-end"
                    style="height: 2rem; width: 109%;" id="input" placeholder="0">
            </div>

            <div class="p-1">
                <div class=" row align-items-center">
                    <button type="button" class="btn btn-light col border m-1">(</button>
                    <button type="button" class="btn btn-light col border m-1">)</button>

                    <button type="button" class="btn btn-danger col border m-1">CE</button>

                    <button type="button" class="btn btn-danger col m-1 border">C</button>
                </div>
                <div class="row align-items-center">
                    <button type="button" class="btn btn-secondary col border m-1">7</button>
                    <button type="button" class="btn btn-secondary col border m-1">8</button>
                    <button type="button" class="btn btn-secondary col border m-1">9</button>
                    <button type="button" class="btn btn-light col m-1 border">x</button>
                </div>
                <div class="row align-items-center">
                    <button type="button" class="btn btn-secondary col border m-1">4</button>
                    <button type="button" class="btn btn-secondary col border m-1">5</button>
                    <button type="button" class="btn btn-secondary col border m-1">6</button>
                    <button type="button" class="btn btn-light col border m-1">-</button>
                </div>
                <div class="row align-items-center">
                    <button type="button" class="btn btn-secondary col border m-1">1</button>
                    <button type="button" class="btn btn-secondary col border m-1">2</button>
                    <button type="button" class="btn btn-secondary col border m-1">3</button>
                    <button type="button" class="btn btn-light col border m-1">+</button>
                </div>
                <div class="row align-items-center">
                    <button type="button" class="btn btn-secondary col border m-1">.</button>
                    <button type="button" class="btn btn-secondary col border m-1">0</button>
                    <button type="button" class="btn btn-secondary col border m-1">/</button>
                    <button type="button" class="btn btn-primary col border m-1">=</button>
                </div>
            </div>
        </div>
    </div>

    <div id="historyContainer" class=" shadow-lg p-3 mb-5 bg-body rounded card container border border-secondary mt-2" style="width: 18rem; display: none;">
        <div class="row align-items-centerborder border-secondary border-top-0 border-start-0 border-end-0">History
        </div>
        <div class="row align-items-center bg-white text-white" id="lastAns">
        </div>
    </div>

</body>
<script src="./script.js"></script>

</html>
